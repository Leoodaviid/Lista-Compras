<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , user-scalable=no">
    <meta name="author" content="Leonardo David">
    <meta name="description" content="lisca de compras funcional">
    <meta name="keywords" content="Lista, compras">
    <!--====== Título======-->
    <title>Lista de compras</title>
    <!--====== Icones ======-->
    <link rel="stylesheet" href="assets/font/css/all.min.css">
    <!--====== Estilização Principal ======-->
    <link rel="stylesheet" href="assets/Css/styleListaCompras.css">
    <!--====== Responsividade ======-->
    <link rel="stylesheet" href="assets/Css/responsividade.css">
</head>
<body>
    <section class="section-center">
        <form class="grocery-form">
            <p class="alert">
            <h3>Lista de compras</h3>
            <div class="form-control">
                <input type="text" id="grocery" placeholder="Insira um produto">
                <button type="submit" class="submit-btn">
                    Incluir
                </button>
            </div>
            </p>
        </form>
        <div class="grocery-container">
            <div class="grocery-list"></div>
            <button type="button" class="clear-btn">Apagar lista</button>
        </div>
        <div class="footer">
            <div class="social-fields">
                <div class="social-field all">
                    <a href="https://instagram.com/leoodaviid?igshid=YmMyMTA2M2Y=" target="_blank"><i class="fa-brands fa-instagram"></i>
                    <a href="https://www.facebook.com/Leoodaviid" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://github.com/Leoodaviid" target="_blank"><i class="fa-brands fa-github"></i>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/Js/lista_compras.js"></script>
</body>
</html>
